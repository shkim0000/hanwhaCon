<script>
/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
let userInfoGrid_ID; // 세부 관리 자산 내역

/* 2. AUIGrid 그리드 생성 + 데이터 요청 */
createAssetDetailGrid();
requestAssetDetailGridData();

/* 3. AUIGrid 그리드 옵션 */
function createAssetDetailGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "category_product_name",
            headerText: "물품명",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_asset_num",
            headerText: "자산번호",
            width: 180,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_model_name",
            headerText: "모델명",
            width: 280,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_user",
            headerText: "사용자",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_usage1",
            headerText: "용도1",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_usage2",
            headerText: "용도2",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_application_type",
            headerText: "신청구분",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_application_content",
            headerText: "신청내용",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_place",
            headerText: "사용장소",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_asset_status",
            headerText: "자산상태",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_note",
            headerText: "비고",
            width: 160,
            filter: {
                showIcon: true,
            }
        }]
    /* 2. 그리드 속성 설정 */
    let gridPros = {
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        editable: false, // 수정가능여부, 그리드 데이터 수정 가능
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        /* 사이즈 지정 */
        headerHeight : 30, // 기본 헤더 높이 지정
        /* 20231012 페이지네이션 */
        usePaging: true, // 페이징 사용
        pageRowCount: 23,
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        /* 그리드 복사 */
        copyDisplayValue: true, //그리드 데이터 복사 가능
        /* 필터 */
        enableFilter: true, // 필터 true 설정
    }

    /* 그리드 생성 */
    userInfoGrid_ID = AUIGrid.create("#userInfoGrid_ID", columnLayout, gridPros);

    /* grid-title에 row Count 가 추가되는 함수 */
    getRowCount(userInfoGrid_ID);

    /* 20231012 : 더블 클릭시 팝업 */
    AUIGrid.bind(userInfoGrid_ID, "cellDoubleClick", function(event) {
        lp_open('gridPop_userInfo','사용자 정보',1000,280);
    });
}

/* 4. 데이터 불러오기 */
function requestAssetDetailGridData() {
    $.get("../resources/lib/aui-grid/data/sample-datas.json", function (data) {
        AUIGrid.setGridData(userInfoGrid_ID, data);
    });
}

/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {
    if (typeof userInfoGrid_ID !== "undefined") {
        AUIGrid.resize(userInfoGrid_ID);
    }
}

/* 엑셀 다운로드 */
function exportTo(type) {

    // 내보내기 실행
    switch (type) {
        case "xlsx":
            AUIGrid.exportToXlsx(userInfoGrid_ID, {
                progressBar: true, // 진행바 표시
                localControl:true,
                // 스타일 상태 유지 여부(기본값:true)
                exportWithStyle:false
            });
            break;
    }
};

/* 6. 함수 관련 모음 */
/* 메뉴버튼 클릭시(반응형) */
$(document).on("click",".menu-btn",function(){
    let innerWidth = $(".contents").innerWidth() - 38;
    if($(".contents").hasClass("active")){
        innerWidth = innerWidth + 260;
        setTimeout(function(){
            AUIGrid.resize(userInfoGrid_ID, innerWidth);
        },20);

    } else{
        innerWidth = innerWidth - 260;
        setTimeout(function(){
            AUIGrid.resize(userInfoGrid_ID, innerWidth);
        },20);
    }
});


</script>
</body>
