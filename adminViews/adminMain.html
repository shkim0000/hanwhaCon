<!-- // contents -->
<script type="text/javascript">
/* 1. echarts */
/* 차트 그리기 */
let assetStatus_echart = echarts.init(document.getElementById('assetStatus_echart'));

/* 차트 옵션 */
let option = {
    title: {
        text: '나의 IT 서비스'
    },
    tooltip: {},
    legend: {
        data: ['신청','처리중','완료']
    },
    xAxis: {
        data: ['신규신청', '대여신청', '인수인계신청', '서비스요청']
    },
    yAxis: {},
    series: [
        {
            name: '신청',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }, {
            name: '처리중',
            type: 'bar',
            data: [10, 10, 6, 30, 40, 12]
        }, {
            name: '완료',
            type: 'bar',
            data: [48, 12, 31, 10, 10, 20]
        }
    ]
};
assetStatus_echart.setOption(option);

/* 차트 리사이즈 */
window.addEventListener('resize', assetStatus_echart.resize);


/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
let applicationGrid_ID;
let service_ID;

/* 2. AUIGrid 그리드 생성 + 데이터 요청 */
createApplicationGrid();
requestApplicationStatusData();

createServiceGrid();
requestServiceData()

/* 3. AUIGrid 그리드 옵션 */
/* 신청정보 */
function createApplicationGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible : false
        }, {
            dataField: "category_application_num",
            headerText: "신청번호",
            width: 160,
        }, {
            dataField: "category_application_division",
            headerText: "신청구분",
            width: 180
        }, {
            dataField: "category_application_date",
            headerText: "신청일자",
            width: 280
        }, {
            dataField: "category_content",
            headerText: "내용",
            width: 160
        }, {
            dataField: "category_application_reason",
            headerText: "신청사유",
            width: 160
        }, {
            dataField: "category_department",
            headerText: "부서명",
            width: 160
        }, {
            dataField: "category_user_name",
            headerText: "사용자",
            width: 160
        }, {
            dataField: "category_count",
            headerText: "수량",
            width: 160
        }, {
            dataField: "category_status",
            headerText: "상태",
            width: 160
        }, {
            dataField: "category_processing_date",
            headerText: "처리일자",
            width: 160
        }, {
            dataField: "category_final_arbiter",
            headerText: "최종 결재자",
            width: 160
        }]
    /* 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        softRemoveRowMode: false,
    }

    /* 그리드 생성 */
    applicationGrid_ID = AUIGrid.create("#applicationGrid_ID", columnLayout, gridPros);
}

function createServiceGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible : false
        }, {
            dataField: "category_application_num",
            headerText: "신청번호",
            width: 160,
        }, {
            dataField: "category_application_division",
            headerText: "신청구분",
            width: 180
        }, {
            dataField: "category_application_date",
            headerText: "신청일자",
            width: 280
        }, {
            dataField: "category_content",
            headerText: "내용",
            width: 160
        }, {
            dataField: "category_application_reason",
            headerText: "신청사유",
            width: 160
        }, {
            dataField: "category_department",
            headerText: "부서명",
            width: 160
        }, {
            dataField: "category_user_name",
            headerText: "사용자",
            width: 160
        }, {
            dataField: "category_count",
            headerText: "수량",
            width: 160
        }, {
            dataField: "category_status",
            headerText: "상태",
            width: 160
        }, {
            dataField: "category_processing_date",
            headerText: "처리일자",
            width: 160
        }, {
            dataField: "category_final_arbiter",
            headerText: "최종 결재자",
            width: 160
        }]
    /* 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정

        softRemoveRowMode: false,

    /* 그리드 생성 */
    service_ID = AUIGrid.create("#service_ID", columnLayout, gridPros);

/* 4. 데이터 불러오기 */
function requestApplicationStatusData() {
    $.get("../resources/lib/aui-grid/data/sample-datas11.json", function (data) {
        AUIGrid.setGridData(applicationGrid_ID, data);
    });
}

function requestServiceData() {
    $.get("../resources/lib/aui-grid/data/sample-datas11.json", function (data) {
        AUIGrid.setGridData(service_ID, data);
    });
}

/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {
    if (typeof applicationGrid_ID !== "undefined") {
        AUIGrid.resize(applicationGrid_ID);
    }
    if (typeof service_ID !== "undefined") {
        AUIGrid.resize(service_ID);
    }
}

/* 메뉴버튼 클릭시(반응형) */
$(document).on("click",".menu-btn",function(){
    let halfWidth = ($(".contents").innerWidth() - 140)/2;
    console.log(halfWidth + "ㅇㅇㅇ")
    if($(".contents").hasClass("active")){
        halfWidth = halfWidth + 130;
        setTimeout(function(){
            assetStatus_echart.resize({width: halfWidth, height:280});
            AUIGrid.resize(applicationGrid_ID, halfWidth + 20);
        },20);

    } else{
        halfWidth = halfWidth - 130;
        setTimeout(function(){
            assetStatus_echart.resize({width: halfWidth, height:280});
            AUIGrid.resize(applicationGrid_ID, halfWidth + 20);
        },20)
    }

});
</script>
</body>
