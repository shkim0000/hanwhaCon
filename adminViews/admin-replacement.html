<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>정기교체 진행상황</title>

    <!-- jQuery -->
    <script src="../resources/lib/jquery-3.6.1/jquery-3.6.1.js"></script>
    <script src="../resources/lib/jquery-ui-1.13.2/jquery-ui-1.13.2.js"></script>
    <link rel="stylesheet" href="../resources/lib/jquery-ui-1.13.2/jquery-ui-1.13.2.css">

    <!-- AUI grid -->
    <script src="../resources/lib/aui-grid/js/AUIGridLicense.js"></script>
    <script src="../resources/lib/aui-grid/js/AUIGrid.js"></script>
    <script type="text/javascript" src="../resources/lib/aui-grid/js/ajax.js"></script>
    <script type="text/javascript" src="../resources/lib/aui-grid/js/common.js"></script>

    <link rel="stylesheet" href="../resources/lib/aui-grid/css/AUIGrid_style.css">

    <!--font-awesome -->
    <link rel="stylesheet" href="../resources/lib/font-awesome/css/all.min.css">

    <!-- 개별 소스 -->
    <link rel="stylesheet" href="../resources/css/main.css">
    <script src="../resources/js/admin-main.js"></script>
    <script src="../resources/js/admin-grid.js"></script>
</head>
<body>

<!-- contents -->
<div id="wrapper">

    <div class="contents active">
        <div class="page-indicator">
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li>정기교체</li>
                <li>정기교체 진행상황</li>
            </ul>
        </div>
        <div class="input-wrap a-end">
            <div class="input-lists">
                <div class="input-list">
                    <span class="input-title">제목</span>
                    <label class="select">
                        <select>
                            <option value="">재물조사1</option>
                            <option value="">재물조사2</option>
                            <option value="">재물조사3</option>
                            <option value="">재물조사4</option>
                        </select>
                    </label>
                </div>
                <div class="input-list medium">
                    <span class="input-title">기간</span>
                    <div class="date-wrap">
                        <label class="date">
                            <input type="text">
                        </label>
                        <span>~</span>
                        <label class="date">
                            <input type="text">
                        </label>
                    </div>
                </div>
                <div class="input-list">
                    <span class="input-title">조회구분</span>
                    <label class="select">
                        <select>
                            <option value="">선택</option>
                            <option value="">진행중</option>
                            <option value="">완료</option>
                        </select>
                    </label>
                </div>
            </div>
            <button type="button" class="btn search">검색</button>
        </div>

        <div class="title-box">
            <div class="title"><h3>정기교체</h3></div>
        </div>
        <div id="replacement_ID" class="grid-box h-small"></div>

        <div class="title-box hide-ver">
            <div class="title"><h3>정기교체 상세 내역</h3></div>
            <div class="btn-wrap">
                <button type="button" class="btn">정기교체 진행</button>
                <button type="button" class="btn excel">엑셀다운로드</button>
            </div>
        </div>
        <div id="replacementDetail_ID" class="grid-box h-small"></div>
    </div>
</div>

<!-- // contents -->

<!-- 팝업 -->
<div id="saveCheck" class="popup">
    <div class="pop-box">
        <div class="pop-body">
            <p class="center">미존재, 추가, 조정만 수정이 됩니다.<br>저장을 하시겠습니까?</p>
            <div class="btn-wrap">
                <button type="button" class="btn" onclick="lp_close('saveCheck')">취소</button>
                <button type="button" class="btn" onclick="lp_close('saveCheck')">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- //팝업 -->

<style>
    .my-cell-style {
        background: #fff;
        font-weight: bold;
        color: #FF007F;
    }
    .my-column-style {
        background: #eeeeee;
        color: #005500;
        font-weight: bold;
    }
</style>

<script>
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let replacement_ID;
    let replacementDetail_ID;

    /* 1-2. dropdown menu 리스트 */
    let adjustmentList = ["선택","신규","반납","타부서변경","기타"];

    /* 2. AUIGrid 그리드 생성 + 데이터 요청 */
    createReplacementGrid();
    createReplacementDetailGrid();

    requestReplacementData();
    requestReplacementDetailData();

    /* 3. AUIGrid 그리드 옵션 */
    function createReplacementGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            }, {
                dataField: "category_replacement_title",
                headerText: "정기교체 제목",
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_application_period",
                headerText: "신청기간",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_replacement_period",
                headerText: "교체기간",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_replacement_reason",
                headerText: "정기교체 사유",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_manager",
                headerText: "관리자",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_note",
                headerText: "비고",
                filter: {
                    showIcon: true,
                }
            }]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            showRowCheckColumn: false,// 엑스트라 체크박스 표시 설정
            enableRowCheckShiftKey: true,
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            simplifySelectionEvent: true,
            copyDisplayValue: true, //그리드 데이터 복사 가능
            editable: true, // 수정가능여부, 그리드 데이터 수정 가능
            enableFilter: true, // 필터 true 설정
            autoGridHeight:false,
            fillColumnSizeMode: true,
        }

        /* 그리드 생성 */
        replacement_ID = AUIGrid.create("#replacement_ID", columnLayout, gridPros);

        /* 더블 클릭시 팝업 */
        AUIGrid.bind(replacement_ID, "cellClick", function(event, item) {
            console.log(event);
            createReplacementDetailGrid();
            requestReplacementDetailData();
            AUIGrid.resize(replacementDetail_ID);
            $(".title-box.hide-ver").addClass("open");
            $(".btn-wrap.end.hide").addClass("open");
        });
    }
    function createReplacementDetailGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            }, {
                dataField: "category_item",
                headerText: "물품종류",
                width: 180,
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_asset_num",
                headerText: "자산번호",
                width: 180,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_model",
                headerText: "모델명",
                width: 220,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_user",
                headerText: "사용자",
                width: 180,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_holding_asset_department",
                headerText: "자산 보유 부서",
                width: 220,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_check",
                headerText: "실물 확인",
                width: 180,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_reason",
                headerText: "사유",
                width: 180,
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_reason_detail",
                headerText: "사유 상세",
                width: 220,
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_adjustment",
                headerText: "조정구분",
                width: 200,
                renderer: {
                    type: "DropDownListRenderer",
                    list: adjustmentList,
                },
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_adjustment_reason",
                headerText: "조정 사유",
                width: 220,
                filter: {
                    showIcon: true,
                }
            }]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            showRowCheckColumn: false,// 엑스트라 체크박스 표시 설정
            enableRowCheckShiftKey: true,
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            simplifySelectionEvent: true,
            copyDisplayValue: true, //그리드 데이터 복사 가능
            editable: true, // 수정가능여부, 그리드 데이터 수정 가능
            enableFilter: true, // 필터 true 설정
            autoGridHeight:false,
            fillColumnSizeMode: false,
        }

        /* 그리드 생성 */
        replacementDetail_ID = AUIGrid.create("#replacementDetail_ID", columnLayout, gridPros);

        /* 더블 클릭시 팝업 */
        AUIGrid.bind(replacementDetail_ID, "cellDoubleClick", function(event) {
            $("#gridPop_detail").addClass("open").dialog({
                title: "자산정보",
                width: 1250,
                height: 500,
                modal: true,
                resizable: false,
                dialogClass: 'no-close success-dialog'
            });
            gridPopChangeHistory();
        });
    }
    /* 4. 데이터 불러오기 */
    function requestReplacementData() {
        $.get("../resources/lib/aui-grid/data/admin-datas8.json", function (data) {
            AUIGrid.setGridData(replacement_ID, data);
        });
    }

    function requestReplacementDetailData() {
        $.get("../resources/lib/aui-grid/data/admin-datas7.json", function (data) {
            AUIGrid.setGridData(replacementDetail_ID, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof replacement_ID !== "undefined") {
            AUIGrid.resize(replacement_ID);
        } else if(typeof replacementDetail_ID !== "undefined"){
            AUIGrid.resize(replacementDetail_ID);
        }
    }

    /* 6. 함수 관련 */
    /* 메뉴버튼 클릭시(반응형) */
    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            setTimeout(function(){
                AUIGrid.resize(replacement_ID, innerWidth);
                AUIGrid.resize(replacementDetail_ID, innerWidth);
            },20)

        } else{
            innerWidth = innerWidth - 260;
            setTimeout(function(){
                AUIGrid.resize(replacement_ID, innerWidth);
                AUIGrid.resize(replacementDetail_ID, innerWidth);
            },20)
        }
    });

</script>
</body>
</html>
