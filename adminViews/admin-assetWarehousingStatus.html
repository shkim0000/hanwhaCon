<!-- // 팝업 -->
<script type="text/javascript">
/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
let enrollCurrentGrid_ID;

/* 20231012 : 2. AUIGrid 그리드 생성 + 데이터 요청 */
createEnrollCurrentGrid();

/* 3. AUIGrid 그리드 옵션 */
function createEnrollCurrentGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible:false
        },
        {
            dataField: "category_enroll_count",
            headerText: "신청번호",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_enroll_classification",
            headerText: "신청구분",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_enroll_date",
            headerText: "신청일자",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_content",
            headerText: "내용",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_applicant",
            headerText: "신청자",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_item_count",
            headerText: "수량",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_status",
            headerText: "상태",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_processing_date",
            headerText: "처리일자",
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_final_arbiter",
            headerText: "최종 결재자",
            filter: {
                showIcon: true,
            }
        }];
    /* 20231016 : 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        enableSorting: true, // 소팅
        editable: false, // 수정가능여부, 그리드 데이터 수정 가능
        softRemoveRowMode:false,
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        /* 사이즈 지정 */
        headerHeight : 30, // 기본 헤더 높이 지정
        fillColumnSizeMode:true,
        /* 페이지네이션 */
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        pageRowCount: 22, // 페이지에 출력되는 row 개수
        /* 그리드 복사 */
        copyDisplayValue: true, //그리드 데이터 복사 가능
        /* 필터 */
        enableFilter: true, // 필터 true 설정
    }

    /* 20231012 : 그리드 생성 */
    setTimeout(function(){
        enrollCurrentGrid_ID = AUIGrid.create("#enrollCurrent_ID", columnLayout, gridPros);
        requestEnrollCurrentData();

        /* 셀 더블클릭 이벤트 바인딩 */
        AUIGrid.bind(enrollCurrentGrid_ID, "cellDoubleClick", function(event) {
            lp_open('gridPop_applicationStatus','신청현황',1250,615);
            getRowCount(popup_grid_application_status);
        });
    },150);
}

/* 4. 데이터 불러오기 */
function requestEnrollCurrentData() {
    $.get("../resources/lib/aui-grid/data/sample-datas8.json", function (data) {
        AUIGrid.setGridData(enrollCurrentGrid_ID, data);
    });
}

/* 6. 함수 모음 */

/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {
    if (typeof enrollCurrentGrid_ID !== "undefined"){
        AUIGrid.resize(enrollCurrentGrid_ID);
    }
}

$(document).on("click",".menu-btn",function(){
    let innerWidth = $(".contents").innerWidth() - 40;
    if($(".contents").hasClass("active")){
        innerWidth = innerWidth + 260;
        setTimeout(function(){
            AUIGrid.resize(enrollCurrentGrid_ID, innerWidth);
        },20);
    } else{
        innerWidth = innerWidth - 260;
        setTimeout(function(){
            AUIGrid.resize(enrollCurrentGrid_ID, innerWidth);
        },20);
    }
});
</script>
</body>
