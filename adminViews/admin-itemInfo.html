            headerText: "자산분류",

            width:"22%",
            filter: {
                showIcon: true,

            dataField: "category_item",

            editable: true,
            style: "left",
            width:"22%",
            filter: {
                showIcon: true,
            }
        },  {
            dataField: "category_file_upload",
            headerText: "파일 업로드",
            width:"22%",
            renderer: {
                type: "ButtonRenderer",
                labelText: "파일 선택",
                onclick: function (rowIndex, columnIndex, value, item) {
                    myButtonClick(item);
                },
                visibleFunction :  function(rowIndex, columnIndex, value, item, dataField ) {

                    }
                }
            },
            filter: {
                showIcon: true,
            },
            editable:false

            dataField: "category_file_name",
            headerText: "파일명",
            style: "left",
            width:"22%",
            styleFunction: function (rowIndex, columnIndex, value, headerText, item, dataField) {
                if (typeof value == "undefined" || value == "") {
                    return null;
                }
                return "my-file-selected";
            },
            labelFunction: function (rowIndex, columnIndex, value, headerText, item) {

                if(item._$depth === 1){
                    console.log()
                    return null;
                } else{
                    if (typeof value == "undefined" || value == "") {
                        return "선택 파일 없음";
                    }
                    return value;
                }
            },
            filter: {
                showIcon: true,
            },
            editable:false
        },{
            dataField: "category_isUSage",
            headerText: "사용여부",
            style: "left",
            width:"12%",
            editable:false
        }];


        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "uid",  // 행 구별 필드명 지정
            editable: true,
            fillColumnSizeMode: true,
            /* 필터 + 복사 */
            enableFilter: true,
            copyDisplayValue: true,
            /* context-menu */
            useContextMenu: true,
            showRowCheckColumn: false,
            softRemoveRowMode: false, // 소프트 제거 모드 사용 안함
            softRemovePolicy: "exceptNew",
            enableRightDownFocus: true, //  컨텍스트 메뉴를 보기 위해 오른쪽 클릭을 한 경우 클릭 지점이 왼쪽 클릭과 같이 셀 선택을 할지 여부
            /* 트리 */
            treeColumnIndex : 1,
            displayTreeOpen: true,
            /* 페이징 */
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            pageRowCount: 100, // 한 화면에 출력되는 행 개수 30개로 지정
        }

        /* 그리드 생성 */
        basicItemInfo_ID = AUIGrid.create("#basicItemInfo_ID", columnLayout, gridPros);

        // 컨텍스트 메뉴 이벤트 바인딩
        AUIGrid.bind(basicItemInfo_ID, "contextMenu", function (event) {

            // 컨텍스트 메뉴에 보일 아이템 리스트
            /* 상위 분류 */
            let contextMenus_top = [{
                label: "하위품목 추가", callback: contextItemHandler_top_basic // label 에 $value 를 설정하면 마우스가 있는 곳의 value 값으로 대체됩니다.
            } ];


            let contextMenus_usage = [{
                label: "사용", callback: contextItemHandler_usage_basic
            }, {
                label: "사용안함", callback: contextItemHandler_usage_basic
            }];

            /* 해당 조건에서 보이는 context-menu */
            if (event.dataField === "category_classification_name") {
                return contextMenus_top;
            } else if(event.dataField === "category_isUSage"){
                if(event.item._$depth !== 1){
                    return contextMenus_usage;
                }else{
                    return false;
                }
            } else{
                return false;
            }

        });

        // 에디팅 시작 이벤트 바인딩
        AUIGrid.bind(basicItemInfo_ID, "cellEditBegin", function (event) {
            if(event.dataField === "category_classification_name" || event.dataField === "category_item"){
                if ( event.value !== '') {
                    return true;
                }else{
                    return false;
                }
            }
            return false;
        });
    }

        }
    }

    /* 메뉴버튼 클릭시(반응형) */
    $(document).on("click",".menu-btn",function(){
        let halfWidth = ($(".contents").innerWidth() - 82)/2;

        if($(".contents").hasClass("active")){
            halfWidth = halfWidth + 130;
            setTimeout(function(){
                AUIGrid.resize(basicItemInfo_ID, halfWidth);
                AUIGrid.resize(regularItemInfo_ID, halfWidth);
                AUIGrid.resize(rentalItemInfo_ID, halfWidth + 10);
            },20)

        } else{
            halfWidth = halfWidth - 130;
            setTimeout(function(){
                AUIGrid.resize(basicItemInfo_ID, halfWidth);
                AUIGrid.resize(regularItemInfo_ID, halfWidth);
                AUIGrid.resize(rentalItemInfo_ID, halfWidth + 10);
            },20)
        }
    });

    /* 컨텍스트 메뉴 핸들러 */
    function contextItemHandler_top_basic(event ) {
        switch (event.contextIndex) {
            case 0:
                /* 1. 하위 품목 추가 */
                var selectedItems = AUIGrid.getSelectedItems(basicItemInfo_ID);
                if (selectedItems.length <= 0)
                    return;

                var selItem = selectedItems[0].item;
                var parentRowId = selItem.uid; // 선택행의 자식으로 행 추가

                var newItem = new Object();
                newItem.parentRowId = parentRowId; // 부모의 rowId 값을 보관해 놓음...나중에 개발자가 유용하게 쓰기 위함...실제 그리드는 사용하지 않음.
                newItem.id = selItem.id + "-자식";
                newItem.category_classification_top = "";
                newItem.category_classification_down = "새  이름";
                newItem.category_usage = "";
                newItem.category_enroll = "";
                newItem.category_date_written = ""
                // 행 위치 시킬 곳, 셀렉트 값.
                var rowPos = document.getElementById("basicItemInfo_ID").value;

                // parameter
                // item : 삽입하고자 하는 아이템 Object 또는 배열(배열인 경우 다수가 삽입됨)
                // rowId : 삽입되는 행의 부모 rowId 값
                // rowPos : first : 상단, last : 하단, selectionUp : 선택된 곳 위, selectionDown : 선택된 곳 아래
                AUIGrid.addTreeRow(basicItemInfo_ID, newItem, parentRowId, "last");
                // 행 추가 시 셀렉션을 이동시킴
                break;
        }
    };

    function contextItemHandler_usage_basic(event) {
        let item, selIdx, dataField;
        switch (event.contextIndex) {

    /* 파일 업로드 */
    //파일 저장 캐시
    var myFileCaches = {};

    // 최근 그리드 파일 선택 행 아이템 보관 변수
    var recentGridItem = null;

    $(document).ready(function () {
        // 파일 선택하기
        $('#file').on('change', function (evt) {
            var data = null;
            var file = evt.target.files[0];
            if (typeof file == "undefined") {
                alert("파일 선택 시 취소!!");

                delete myFileCaches[recentGridItem.id];

                AUIGrid.updateRowsById(basicItemInfo_ID, {
                    id: recentGridItem.id,
                    selectedFile: ""
                });
                return;
            }

            if (file.size > 2048000) {
                alert("개별 파일은 2MB 를 초과해선 안됩니다.");
                return;
            }

            // 서버로 보낼 파일 캐시에 보관
            myFileCaches[recentGridItem.id] = {
                name: recentGridItem.name,
                country: recentGridItem.country,
                file: file
            };

            alert("업로드 할 파일 선택 : \r\n" + file.name + "\r\n" + recentGridItem.name + ", " + recentGridItem.country + ", " + recentGridItem.product + ", " + recentGridItem.color + ", " + recentGridItem.price);

            // 선택 파일명 그리드에 출력 시킴
            AUIGrid.updateRowsById(basicItemInfo_ID, {
                id: recentGridItem.id,
                selectedFile: file.name
            });

            $(this).val("");
        });

        // AUIGrid 그리드를 생성합니다.

    });

    function myButtonClick(item) {
        recentGridItem = item; // 그리드의 클릭한 행 아이템 보관
        var input = $("#file");
        input.trigger('click'); // 파일 브라우저 열기
    };

    //선택한 파일 서버로 전송
    function submitFiles() {

        var noFile = true;

        // jQuery Ajax Form 사용
        var formData = new FormData();

        $.each(myFileCaches, function (n, v) {
            //	formData.append("ids[]", n); // 추가 정보들
            //	formData.append("names[]", v.name); // 추가 정보들
            //	formData.append("countries[]", v.country); // 추가 정보들
            formData.append("uploadfiles[]", v.file);
            noFile = false;
        });

        if (noFile) {
            alert("서버로 전송할 파일이 없습니다. 먼저 선택하십시오.!!");
            return;
        }

        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        $.ajax({
            url: './data/admin-tree3.json',
            processData: false,
            contentType: false,
            data: formData,
            cache: false,
            dataType: 'json',
            type: 'POST',
            beforeSend: function () {
                status.empty();
                var percentVal = '0%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            xhr: function () {
                var myXhr = $.ajaxSettings.xhr();
                if (myXhr.upload) {
                    myXhr.upload.addEventListener('progress', function (evt) {
                        if (evt.lengthComputable) {
                            var percentComplete = (evt.loaded / evt.total) * 100;
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            percent.html(percentVal);
                        }
                    }, false);
                } else {
                    console.log("Upload progress is not supported.");
                }
                return myXhr;
            },
            success: function () {
                var percentVal = '100%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            complete: function (xhr) {
                status.html('전송 완료!!<br/>' + xhr.responseText);
            }
        });
    };
</script>
