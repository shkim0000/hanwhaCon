<script type="text/javascript">
/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
let myGridID2;

/* 1-2. dropdown menu 리스트 */
let groupList1 = ["데스크탑", "모니터"];
let groupList2 = ["데스크탑 모델", "모니터 모델"];

/* 2. AUIGrid 그리드 생성 + 데이터 요청 : document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다. */
function documentReady() {
    /* 그리드 생성 */
    createAUIGrid2();


    /* 그리드 삽입 */
    requestData();

    requestData3();
}

/* 3. AUIGrid 그리드 옵션 */
function createAUIGrid2() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible:false
        },
        {
            dataField: "category_asset",
            headerText: "자산종류",
            renderer: {
                type: "DropDownListRenderer",
                list: groupList1
            }
        }, {
            dataField: "category_item",
            headerText: "품목",
            renderer: {
                type: "DropDownListRenderer",
                list: groupList2
            }
        }, {
            dataField: "category_model_name",
            headerText: "모델명",
            editRenderer : {
                type : "InputEditRenderer",
                showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
            }

        }, {
            dataField: "category_enroll_count",
            headerText: "신청수량",
/*            renderer: {
                type: "NumberStepRenderer",
                min: 0,
                max: 50,
                step: 1,
                inputHeight: 28, // input 높이 지정
                textEditable: false
            }*/
            editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
                onlyNumeric: true, // 0~9만 입력가능
                allowPoint: true, // 소수점( . ) 도 허용할지 여부
                allowNegative: true, // 마이너스 부호(-) 허용 여부
                textAlign: "right", // 오른쪽 정렬로 입력되도록 설정
                autoThousandSeparator: true // 천단위 구분자 삽입 여부
            }
        }, {
            dataField: "category_asset_num",
            headerText: "자산번호",
            editRenderer : {
                type : "InputEditRenderer",
                showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
                onlyNumeric : true, // 0~9만 입력가능
            }
        }, {
            dataField: "category_serial_key",
            headerText: "시리얼키",
            editRenderer : {
                type : "InputEditRenderer",
                showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
                // maxlength : 15, // 글자수 10으로 제한 (천단위 구분자 삽입(autoThousandSeparator=true)로 한 경우 구분자 포함해서 10자로 제한)
                // regExp : "^[a-zA-Z]+$",
            }
        }]
    /* 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        showRowCheckColumn: true,// 엑스트라 체크박스 표시 설정
        enableRowCheckShiftKey: true,
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        fillColumnSizeMode:true,
        editable: true,
    }

    /* 그리드 생성 */
    myGridID2 = AUIGrid.create("#grid_wrap2", columnLayout, gridPros);

    $(document).on('click', '.menu-btn', function(){
        AUIGrid.destroy('#grid_wrap2');
        setTimeout(function(){
            AUIGrid.create("#grid_wrap2", columnLayout, gridPros);
            requestData();
        },200);
    })
}


/* 엑셀 Import */

/* 4. 데이터 불러오기 */
function requestData() {
    $.get("../resources/lib/aui-grid/data/sample-datas8.json", function (data) {
        AUIGrid.setGridData(myGridID2, data);
    });
}



/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {
    if (typeof popup_grid_user !== "undefined"){
        AUIGrid.resize(popup_grid_user);
    }
}

/* 6. 함수 관련 모음 */
/* 그리드 행 선택 삭제 */

function deleteRowGrid(){
    AUIGrid.removeCheckedRows(myGridID2); // 체크된 행 삭제 처리
    let removedRows = AUIGrid.getRemovedItems(myGridID2, true); // 삭제 처리된 아이템 있는지 보기
    if (removedRows.length <= 0) {
        alert("삭제 처리되어 마크된 행이 없습니다.")
        return;
    }
    AUIGrid.removeSoftRows(myGridID2); // softRemoveRowMode 가 true 일 때 삭제를 하면 그리드 상에 마크가 되는데, 이를 실제로 그리드에서 삭제 함.
}

/* 행 추가 */
let cnt2 = 0;
function addRow() {
    var item = new Object();
    item.id = "grid_ID_1" + (++cnt2),
        item.category_asset='데스크탑',
        item.category_item = '데스크탑 모델',
        item.category_model_name = '',
        item.category_enroll_count = 1,
        item.category_serial_key = '',

        // parameter
        // item : 삽입하고자 하는 아이템 Object 또는 배열(배열인 경우 다수가 삽입됨)
        // rowPos : rowIndex 인 경우 해당 index 에 삽입, first : 최상단, last : 최하단, selectionUp : 선택된 곳 위, selectionDown : 선택된 곳 아래
        AUIGrid.addRow(myGridID2, item, "first");
};
</script>
