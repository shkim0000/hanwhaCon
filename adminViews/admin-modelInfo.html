                <div class="multiple-grid-box">

                            <h3 class="list-title"><span>정기교체 모델 현황</span></h3>
                        </div>
                        <p class="write-date">작성일  :<span>2023-01-23</span></p>

</div>
<!-- // contents -->
<script type="text/javascript">
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let basicModelInfo_ID;

    /* 2. AUIGrid 그리드 생성 + 데이터 요청 */
    createModelInfoGrid();

    requestDisabilityManagementData();

    /* 3. AUIGrid 그리드 옵션 */
    function createModelInfoGrid() {
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [{
            dataField: "id",
            headerText: "ID",
            width: 140,
            visible:false
        }, {
            dataField: "category_classification_name",
            headerText: "분류명",
            style: "left",
            width: 360,
            filter: {
                showIcon: true,
            }
        },  {
            dataField: "category_file_upload",
            headerText: "파일 업로드",
            width: 120,
            renderer: {
                type: "ButtonRenderer",
                labelText: "파일 선택",
                onclick: function (rowIndex, columnIndex, value, item) {
                    myButtonClick(item);
                }
            },
            filter: {
                showIcon: true,
            },
            editable:false
        },{
            dataField: "category_file_name",
            headerText: "파일명",
            style: "left",
            width: 140,
            styleFunction: function (rowIndex, columnIndex, value, headerText, item, dataField) {
                if (typeof value == "undefined" || value == "") {
                    return null;
                }
                return "my-file-selected";
            },
            labelFunction: function (rowIndex, columnIndex, value, headerText, item) {
                if (typeof value == "undefined" || value == "") {
                    return "선택 파일 없음";
                }
                return value;
            },
            filter: {
                showIcon: true,
            },
            editable:false
        }];


        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "uid",  // 행 구별 필드명 지정
            editable: true,
            fillColumnSizeMode: true,
            /* 필터 + 복사 */
            enableFilter: true,
            copyDisplayValue: true,
            /* context-menu */
            useContextMenu: true,
            showRowCheckColumn: false,
            softRemoveRowMode: false, // 소프트 제거 모드 사용 안함
            softRemovePolicy: "exceptNew",
            enableRightDownFocus: true, //  컨텍스트 메뉴를 보기 위해 오른쪽 클릭을 한 경우 클릭 지점이 왼쪽 클릭과 같이 셀 선택을 할지 여부
            treeColumnIndex : 1,
            /* 컨텍스트 메뉴 아이템들 */
            contextMenuItems: [{
                label: "분류추가", callback: contextItemHandler // label 에 $value 를 설정하면 마우스가 있는 곳의 value 값으로 대체됩니다.
            }, {
                label: "하위분류 추가" , callback: contextItemHandler
            }, {
                label: "분류삭제", callback: contextItemHandler
            }],
        }

        /* 그리드 생성 */
        basicModelInfo_ID = AUIGrid.create("#basicModelInfo_ID", columnLayout, gridPros);
    }


    /* 4. 데이터 불러오기 */
    function requestDisabilityManagementData() {
        $.get("../resources/lib/aui-grid/data/admin-tree3.json", function (data) {
            AUIGrid.setGridData(basicModelInfo_ID, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof basicModelInfo_ID !== "undefined"){
            AUIGrid.resize(basicModelInfo_ID);
        }
    }

    /* 6. 함수 관련 모음 */
    /* 메뉴버튼 클릭시(반응형) */
    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        let halfWidth = ($(".contents").innerWidth() - 82)/2;

        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            halfWidth = halfWidth + 130;
            setTimeout(function(){
                AUIGrid.resize(basicModelInfo_ID, halfWidth);
            },20)

        } else{
            innerWidth = innerWidth - 260;
            halfWidth = halfWidth - 130;
            setTimeout(function(){
                AUIGrid.resize(basicModelInfo_ID, halfWidth);
            },20)
        }
    });

    /* 컨텍스트 메뉴 핸들러 */
    function contextItemHandler(event) {
        switch (event.contextIndex) {
            case 0:
                /* 0. 분류추가 */
                var selectedItems = AUIGrid.getSelectedItems(basicModelInfo_ID);
                var selItem;
                var parentItem;
                var parentRowId;

                if (selectedItems.length > 0) {
                    selItem = selectedItems[0].item;

                    // 선택 행의 동급 레벨로 추가하기 위해 선택행의 부모 가져오기
                    parentItem = AUIGrid.getParentItemByRowId(basicModelInfo_ID, selItem.uid);
                    parentRowId;

                    if (parentItem) {
                        parentRowId = parentItem.uid;
                    } else {
                        parentRowId = null; // parentRowId 를 null 로 하면 최상위 행이 생깁니다.
                    }
                } else {
                    // 선택행이 없으므로 최상단에 행 추가시킴.
                    parentRowId = null;
                }

                var newItem = new Object();
                newItem.parentRowId = parentRowId; // 부모의 rowId 값을 보관해 놓음...나중에 개발자가 유용하게 쓰기 위함...실제 그리드는 사용하지 않음.

                if (parentItem == null) {
                    newItem.id = "새 자식";
                } else {
                    newItem.id = parentItem.id + "-자식";
                }
                newItem.name = "New Row";
                newItem.category_classification_name = "New Node";
                newItem.category_note = "";
                newItem.category_usage = "";
                newItem.category_enroll = "";
                newItem.category_date_written = ""

                AUIGrid.addTreeRow(basicModelInfo_ID, newItem, parentRowId, "last");
                break;
            case 1:
                /* 1. 하위분류 추가 */
                var selectedItems = AUIGrid.getSelectedItems(basicModelInfo_ID);
                if (selectedItems.length <= 0)
                    return;

                var selItem = selectedItems[0].item;
                var parentRowId = selItem.uid; // 선택행의 자식으로 행 추가

                var newItem = new Object();
                newItem.parentRowId = parentRowId; // 부모의 rowId 값을 보관해 놓음...나중에 개발자가 유용하게 쓰기 위함...실제 그리드는 사용하지 않음.
                newItem.id = selItem.id + "-자식";
                newItem.name = "New Row";
                newItem.category_classification_name = "New Node";
                newItem.category_note = "";
                newItem.category_usage = "";
                newItem.category_enroll = "";
                newItem.category_date_written = ""

                AUIGrid.addTreeRow(basicModelInfo_ID, newItem, parentRowId, "last");
                break;

            case 2:
                /* 2. 분류 삭제 */
                AUIGrid.removeRow(basicModelInfo_ID, "selectedIndex");
                break;
        }
    };

    /* 파일 업로드 */
    //파일 저장 캐시
    var myFileCaches = {};

    // 최근 그리드 파일 선택 행 아이템 보관 변수
    var recentGridItem = null;

    $(document).ready(function () {

        // 파일 선택하기
        $('#file').on('change', function (evt) {
            var data = null;
            var file = evt.target.files[0];
            if (typeof file == "undefined") {
                alert("파일 선택 시 취소!!");

                delete myFileCaches[recentGridItem.id];

                AUIGrid.updateRowsById(basicModelInfo_ID, {
                    id: recentGridItem.id,
                    selectedFile: ""
                });
                return;
            }

            if (file.size > 2048000) {
                alert("개별 파일은 2MB 를 초과해선 안됩니다.");
                return;
            }

            // 서버로 보낼 파일 캐시에 보관
            myFileCaches[recentGridItem.id] = {
                name: recentGridItem.name,
                country: recentGridItem.country,
                file: file
            };

            alert("업로드 할 파일 선택 : \r\n" + file.name + "\r\n" + recentGridItem.name + ", " + recentGridItem.country + ", " + recentGridItem.product + ", " + recentGridItem.color + ", " + recentGridItem.price);

            // 선택 파일명 그리드에 출력 시킴
            AUIGrid.updateRowsById(basicModelInfo_ID, {
                id: recentGridItem.id,
                selectedFile: file.name
            });

            $(this).val("");
        });

        // AUIGrid 그리드를 생성합니다.
        createModelInfoGrid();
    });

    //그리드의 셀 버턴 클릭 처리
    function myButtonClick(item) {
        recentGridItem = item; // 그리드의 클릭한 행 아이템 보관
        var input = $("#file");
        input.trigger('click'); // 파일 브라우저 열기
    };

    //선택한 파일 서버로 전송
    function submitFiles() {

        var noFile = true;

        // jQuery Ajax Form 사용
        var formData = new FormData();

        $.each(myFileCaches, function (n, v) {
            //	formData.append("ids[]", n); // 추가 정보들
            //	formData.append("names[]", v.name); // 추가 정보들
            //	formData.append("countries[]", v.country); // 추가 정보들
            formData.append("uploadfiles[]", v.file);
            noFile = false;
        });

        if (noFile) {
            alert("서버로 전송할 파일이 없습니다. 먼저 선택하십시오.!!");
            return;
        }

        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        $.ajax({
            url: './data/admin-tree3.json',
            processData: false,
            contentType: false,
            data: formData,
            cache: false,
            dataType: 'json',
            type: 'POST',
            beforeSend: function () {
                status.empty();
                var percentVal = '0%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            xhr: function () {
                var myXhr = $.ajaxSettings.xhr();
                if (myXhr.upload) {
                    myXhr.upload.addEventListener('progress', function (evt) {
                        if (evt.lengthComputable) {
                            var percentComplete = (evt.loaded / evt.total) * 100;
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            percent.html(percentVal);
                        }
                    }, false);
                } else {
                    console.log("Upload progress is not supported.");
                }
                return myXhr;
            },
            success: function () {
                var percentVal = '100%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            complete: function (xhr) {
                status.html('전송 완료!!<br/>' + xhr.responseText);
            }
        });
    };
</script>
</body>
