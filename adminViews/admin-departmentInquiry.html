<script>
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let assetManagementStatusGrid_ID;
    let assetDetailGrid_ID;


    /* 2. AUIGrid 그리드 생성 + 데이터 요청 : 순차적 실행 */


    /* 3. AUIGrid 그리드 옵션 */
    /* [현황] */
    let count = 0;
    function createAssetManagementStatusGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            },
            {
                dataField: "category_product_name",
                headerText: "물품명",
                width: 160,
            }, {
                dataField: "category_product_count",
                headerText: "총 보유자산",
                width: 180,
                renderer: {
                    type: "ButtonRenderer",
                    onClick: function (event) {
                        if (count === 0) {
                            count++;
                            $(".title-box.hide-ver").addClass("open");
                            createAssetDetailGrid();
                            requestAssetDetailGridData();
                            setTimeout(function(){
                                let currentName = event.item.category_product_name;
                                let comparisonObj = AUIGrid.getOrgGridData(assetDetailGrid_ID);

                                AUIGrid.clearFilterAll(assetDetailGrid_ID);

                                comparisonObj.forEach((i) => {
                                    if(currentName === i.category_product_name){
                                        AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_product_name", i.category_product_name);
                                    }
                                });
                            },100);
                        }
                        let currentName = event.item.category_product_name;
                        let comparisonObj = AUIGrid.getOrgGridData(assetDetailGrid_ID);

                        AUIGrid.clearFilterAll(assetDetailGrid_ID);

                        comparisonObj.forEach((i) => {
                            if(currentName === i.category_product_name){
                                AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_product_name", i.category_product_name);
                            }
                        });

                    },
                }
            }];

        /* 1-2. 푸터 설정 */
        let footerLayout = [{
            labelText: "매출 합계",
            positionField: "category_product_name"
        }, {
            dataField: "category_product_count",
            positionField: "category_product_count",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0"
        }];
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            selectionMode: "multipleCells",
            showFooter: true,
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            fillColumnSizeMode: true,
            pageRowCount: 10, // 한 화면에 출력되는 행 개수 30개로 지정
            autoGridHeight : true
        }

        /* 그리드 생성 */
        assetManagementStatusGrid_ID = AUIGrid.create("#assetManagementStatusGrid_ID", columnLayout, gridPros);
        requestAssetManagementStatusGridData();
        /* 푸터 레이아웃 생성 */
        AUIGrid.setFooter(assetManagementStatusGrid_ID, footerLayout);

    }
    function createAssetDetailGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "category_product_name",
                headerText: "물품명",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_num",
                headerText: "자산번호",
                width: 180,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_model_name",
                headerText: "모델명",
                width: 280,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_user",
                headerText: "사용자",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_usage1",
                headerText: "용도1",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_usage2",
                headerText: "용도2",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_application_type",
                headerText: "신청구분",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_application_content",
                headerText: "신청내용",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_place",
                headerText: "사용장소",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_status",
                headerText: "자산상태",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_note",
                headerText: "비고",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            /*pageRowCount: 10,*/ // 한 화면에 출력되는 행 개수 30개로 지정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            /* autoGridHeight : true */
            copyDisplayValue: true, //그리드 데이터 복사 가능
            editable: false, // 수정가능여부, 그리드 데이터 수정 가능
            enableFilter: true, // 필터 true 설정
        }

        /* 그리드 생성 */
        assetDetailGrid_ID = AUIGrid.create("#assetDetailGrid_ID", columnLayout, gridPros);

        /* 더블 클릭시 팝업 */
        AUIGrid.bind(assetDetailGrid_ID, "cellDoubleClick", function(event) {
            $("#gridPop_detail").addClass("open").dialog({
                title: "자산정보",
                width: 1250,
                height: 500,
                modal: true,
                resizable: false,
                dialogClass: 'no-close success-dialog'
            });
        });
    }


    /* 4. 데이터 불러오기 */
    function requestAssetManagementStatusGridData() {
        $.get("../resources/lib/aui-grid/data/sample-datas20.json", function (data) {
            AUIGrid.setGridData(assetManagementStatusGrid_ID, data);
        });
    }
    function requestAssetDetailGridData() {
        $.get("../resources/lib/aui-grid/data/sample-datas.json", function (data) {
            AUIGrid.setGridData(assetDetailGrid_ID, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof assetDetailGrid_ID !== "undefined") {
            AUIGrid.resize(assetDetailGrid_ID);
        } else if (typeof assetManagementStatusGrid_ID !== "undefined"){
            AUIGrid.resize(assetManagementStatusGrid_ID);
        }
    }
    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            setTimeout(function(){
                AUIGrid.resize(assetManagementStatusGrid_ID, innerWidth);
                AUIGrid.resize(assetDetailGrid_ID, innerWidth);
            },20);

        } else{
            innerWidth = innerWidth - 260;
            setTimeout(function(){
                AUIGrid.resize(assetManagementStatusGrid_ID, innerWidth);
                AUIGrid.resize(assetDetailGrid_ID, innerWidth);
            },20);
        }
    });

</script>
</body>
</html>
