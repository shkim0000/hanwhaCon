<script>
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let assetManagementStatusGrid_ID;
    let assetDetailGrid_ID;

    /* 2. AUIGrid 그리드 생성 + 데이터 요청 : 순차적 실행 */


    /* 3. AUIGrid 그리드 옵션 */
    /* [현황] */
    let count = 0;
    function createAssetManagementStatusGrid() {
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout =[
            {
                dataField: "category_user_name",
                headerText: "사용자명",
                headerStyle: "myField3",
                style: "my-custom-style3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_product_desktop_num",
                headerText: "데스크탑",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_product_laptop_num",
                headerText: "노트북",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_product_monitor_num",
                headerText: "모니터",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },
            {
                dataField: "category_product_printer_num",
                headerText: "프린터",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            }
        ];

        columnLayout.push({
            headerText: "전체",
            headerStyle: "myField3",
            dataField: "category_row_sum",  // 임의로 지정하십시오. expFunction 에서 반환된 값이 여기에 보관됩니다.
            dataType: "numeric",
            formatString: "#,##0",
            width: 120,
            expFunction: function (rowIndex, columnIndex, item, dataField) {
                return (item.category_product_desktop_num + item.category_product_laptop_num + item.category_product_monitor_num + item.category_product_printer_num);
            }
        });

        /* 1-2. 푸터 설정 */
        let footerLayout = [{
            labelText: "전체",
            positionField: "category_user_name"
        }, {
            dataField: "category_product_desktop_num",
            positionField: "category_product_desktop_num",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0",
        }, {
            dataField: "category_product_laptop_num",
            positionField: "category_product_laptop_num",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0"
        }, {
            dataField: "category_product_monitor_num",
            positionField: "category_product_monitor_num",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0"
        }, {
            dataField: "category_product_printer_num",
            positionField: "category_product_printer_num",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0"
        },{
            dataField: "category_row_sum",
            positionField: "category_row_sum",
            operation: "SUM",
            style: "aui-grid-my-column",
            formatString: "#,##0"
        }
        ];


        /* 2031012 : 2. 그리드 속성 설정 */
        let gridPros = {
            fixedColumnCount: 1,
            showRowNumColumn: false,
            simplifySelectionEvent: true, // 이벤트 발생 시 간소화된 정보만 받을지 여부를 지정
            editable: false, // 수정가능여부, 그리드 데이터 수정 가능
            /* 그리드 복사 */
            copyDisplayValue: true, //그리드 데이터 복사 가능
            /* 필터 */
            enableFilter: true,
            /* 컨텍스트 메뉴 */
            useContextMenu: true,
            /* 푸터 */
            showFooter: true,
        }


        // 실제로 #grid_wrap 에 그리드 생성
        assetManagementStatusGrid_ID = AUIGrid.create("#assetManagementStatusGrid_ID", columnLayout, gridPros);

        /* 푸터 레이아웃 생성 */
        AUIGrid.setFooter(assetManagementStatusGrid_ID, footerLayout);
        requestAssetManagementStatusGridData();

        AUIGrid.bind(assetManagementStatusGrid_ID, "selectionChange", function(event) {
            $(".aui-grid-renderer-base.aui-grid-footer-renderer").removeClass("on");
            if(count === 0){
                count++;
                /* 20231016 */
                hide_open2();
                createAssetDetailGrid();
                setTimeout(function(){
                    let name = AUIGrid.getOrgGridData(assetDetailGrid_ID);
                    let primeCell = event.primeCell;
                    let headerText = primeCell.headerText;
                    let dataField = primeCell.dataField;
                    let cellText = primeCell.item.category_user_name;
                    console.log(headerText)

                    AUIGrid.clearFilterAll(assetDetailGrid_ID);

                    name.forEach((i) => {
                        if(i.category_product_name === headerText && dataField !== "category_row_sum"){
                            AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_user_name", cellText);
                            AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_product_name",headerText);
                        }else{
                            AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_user_name", cellText);
                        }
                    });
                },20);

            }else{
                let name = AUIGrid.getOrgGridData(assetDetailGrid_ID);
                let primeCell = event.primeCell;
                let headerText = primeCell.headerText;
                let dataField = primeCell.dataField;
                let cellText = primeCell.item.category_user_name;
                console.log(headerText)

                AUIGrid.clearFilterAll(assetDetailGrid_ID);

                name.forEach((i) => {
                    if(i.category_product_name === headerText && dataField !== "category_row_sum"){
                        AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_user_name", cellText);
                        AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_product_name",headerText);
                    }else{
                        AUIGrid.setFilterByValues(assetDetailGrid_ID, "category_user_name", cellText);
                    }
                });
            }

        });


        /* footer에 있는 총 보유자산 눌렀을 때 filter 초기화 */
        AUIGrid.bind(assetManagementStatusGrid_ID, "footerClick", function (event) {
            /* 컬럼 이름 저장하기 */
            const columnArr = [];
            for (let ele of columnLayout) {
                columnArr.push(ele.headerText);
            }
            let columnLength = columnArr.length;
            let footerIndex = event.footerIndex;

            /* 색상 변환 */
            if(footerIndex === 0){
                return false;
            }else{
                $(".aui-grid-renderer-base.aui-grid-footer-renderer").removeClass("on");
                $(this).addClass("on");
            }

            console.log(this)
            if(count === 0){
                count++;
                createAssetDetailGrid();
                setTimeout(function(){
                    if(footerIndex === 0){
                        return false;
                    }else if(footerIndex >= 1 && footerIndex < columnLength - 1){
                        AUIGrid.clearFilterAll(assetDetailGrid_ID);
                        AUIGrid.setFilterByValues(assetDetailGrid_ID,"category_product_name",columnArr[footerIndex]);
                    }else if(footerIndex === columnLength - 1){
                        AUIGrid.clearFilterAll(assetDetailGrid_ID);
                    }
                },20);

            }else{
                if(footerIndex === 0){
                    return false;
                }else if( footerIndex >= 1 && footerIndex < columnLength - 1){
                    AUIGrid.clearFilterAll(assetDetailGrid_ID);
                    AUIGrid.setFilterByValues(assetDetailGrid_ID,"category_product_name",columnArr[footerIndex]);
                }else if(footerIndex === columnLength - 1){
                    AUIGrid.clearFilterAll(assetDetailGrid_ID);
                }
            }

        });
    }
    function createAssetDetailGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            }, {
                dataField: "category_product_name",
                headerText: "물품명",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_num",
                headerText: "자산번호",
                width: 120,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_model_name",
                headerText: "모델명",
                width: 200,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_user_name",
                headerText: "사용자",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_case1",
                headerText: "용도1",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_case2",
                headerText: "용도2",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_application_case",
                headerText: "신청구분",
                width: 160,
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_application_content",
                headerText: "신청내용",
                width: 160,
                filter: {
                    showIcon: true,
                },
            }, {
                dataField: "category_use_place-date",
                headerText: "사용장소",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_status",
                headerText: "자산상태",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_payment_date",
                headerText: "지급일자",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_note",
                headerText: "비고",
                width: 160,
                filter: {
                    showIcon: true,
                }
            }]
        /* 20231012 : 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            editable: false, // 수정가능여부, 그리드 데이터 수정 가능
            simplifySelectionEvent: true,
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            /* 사이즈 지정 */
            headerHeight : 30, // 기본 헤더 높이 지정
            /* 페이지네이션 */
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            pageRowCount:10, // 페이지에 출력되는 row 개수
            /* 그리드 복사 */
            copyDisplayValue: true, //그리드 데이터 복사 가능
            /* 필터 */
            enableFilter: true, // 필터 true 설정
        }

        /* 그리드 생성 */
        assetDetailGrid_ID = AUIGrid.create("#assetDetailGrid_ID", columnLayout, gridPros);
        requestAssetDetailGridData();

        /* 20231012 : 더블 클릭시 팝업 */
        AUIGrid.bind(assetDetailGrid_ID, "cellDoubleClick", function(event) {
            lp_open('gridPop_detail','자산정보',1250,500);
        });
    }


    /* 4. 데이터 불러오기 */
    function requestAssetManagementStatusGridData() {
        $.get("../resources/lib/aui-grid/data/sample-datas24.json", function (data) {
            AUIGrid.setGridData(assetManagementStatusGrid_ID, data);
        });
    }

    function requestAssetDetailGridData() {
        $.get("../resources/lib/aui-grid/data/sample-datas23.json", function (data) {
            AUIGrid.setGridData(assetDetailGrid_ID, data);
        });
    }


    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof assetDetailGrid_ID !== "undefined") {
            AUIGrid.resize(assetDetailGrid_ID);
        } else if (typeof assetManagementStatusGrid_ID !== "undefined"){
            AUIGrid.resize(assetManagementStatusGrid_ID);
        }
    }
    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            setTimeout(function(){
                AUIGrid.resize(assetManagementStatusGrid_ID, innerWidth);
                AUIGrid.resize(assetDetailGrid_ID, innerWidth);
            },20);

        } else{
            innerWidth = innerWidth - 260;
            setTimeout(function(){
                AUIGrid.resize(assetManagementStatusGrid_ID, innerWidth);
                AUIGrid.resize(assetDetailGrid_ID, innerWidth);
            },20);
        }
    });

</script>
