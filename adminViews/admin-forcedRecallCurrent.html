<script type="text/javascript">
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let forcedRecallGrid_ID;


    /* 2. AUIGrid 그리드 생성 + 데이터 요청 */
    function documentReady() {
        createForcedRecallGrid();
        requestForcedRecallData();
    }

    /* 3. AUIGrid 그리드 옵션 */
    /* 신청정보 */
    function createForcedRecallGrid() {
        /* 기본 그리드(예시) */
        /* 20231012 : 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible : false
            }, {
                dataField: "category_asset_status",
                headerText: "자산상",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_asset_num",
                headerText: "자산번호",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_product_type",
                headerText: "물품종류",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_item",
                headerText: "품목",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_model",
                headerText: "모델",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_standard_1",
                headerText: "규격#1",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_standard_2",
                headerText: "규격#2",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_standard_3",
                headerText: "규격#3",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_standard_4",
                headerText: "규격#4",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_standard_5",
                headerText: "규격#5",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_user_name",
                headerText: "사용자명",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_user_department",
                headerText: "부서명",
                filter: {
                    showIcon: true,
                }
            },  {
                dataField: "category_place",
                headerText: "상세위치",
                filter: {
                    showIcon: true,
                }
            },  {
                dataField: "category_status",
                headerText: "상태",
                filter: {
                    showIcon: true,
                }
            }]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            /* 사이즈 지정 */
            headerHeight : 30, // 기본 헤더 높이 지정
            fillColumnSizeMode: true, // 가로스크롤 없이 꽉 차게
            /* 페이지네이션 */
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            pageRowCount: 20, // 페이지에 출력되는 row 개수
            /* 그리드 복사 */
            copyDisplayValue: true, //그리드 데이터 복사 가능
            /* 필터 */
            enableFilter: true,
        }

        /* 그리드 생성 */
        forcedRecallGrid_ID = AUIGrid.create("#forcedRecallGrid_ID", columnLayout, gridPros);
        requestForcedRecallData();
        /* grid-title에 row Count 가 추가되는 함수 */
        getRowCount(forcedRecallGrid_ID);

        AUIGrid.bind(forcedRecallGrid_ID, "cellDoubleClick", function(event) {

            /* 20231012 : 자산정보 팝업에 대한 부분 추가되어야 함. */
            lp_open('returnEnroll_pop', '강제회수',1250,840);
        });
    }

    /* 4. 데이터 불러오기 */
    function requestForcedRecallData() {
        $.get("../resources/lib/aui-grid/data/admin-datas3.json", function (data) {
            AUIGrid.setGridData(forcedRecallGrid_ID, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof forcedRecallGrid_ID !== "undefined") {
            AUIGrid.resize(forcedRecallGrid_ID);
        }
    }

    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            setTimeout(function(){
                AUIGrid.resize(forcedRecallGrid_ID, innerWidth);
            },20);

        } else{
            innerWidth = innerWidth - 260;
            setTimeout(function(){
                AUIGrid.resize(forcedRecallGrid_ID, innerWidth);
            },20);
        }
    });
</script>
