<script>
/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
let disabledDC_ID;

/* 2. AUIGrid 그리드 생성 + 데이터 요청 */

requestDisabledDCData();

/* 3. AUIGrid 그리드 옵션 */
function createDisabledDCGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible:false
        }, {
            dataField: "category_disable_num",
            headerText: "장애접수번호",
            width: 180,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_registration_date",
            headerText: "장애등록일시",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_status",
            headerText: "상태",
            width: 280,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_item_name",
            headerText: "물품명",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_model_name",
            headerText: "모델명",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_asset_num",
            headerText: "자산번호",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_registrant",
            headerText: "등록자",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_publisher",
            headerText: "발행자",
            width: 160,
            filter: {
                showIcon: true,
            }
        }, {
            dataField: "category_person_charge",
            headerText: "조치자",
            width: 160,
            filter: {
                showIcon: true,
            }
        }]
    /* 20231012 : 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        editable: false, // 수정가능여부, 그리드 데이터 수정 가능
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        /* 사이즈 지정 */
        headerHeight : 30, // 기본 헤더 높이 지정
        fillColumnSizeMode: true,
        /* 페이지네이션 */
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        /* 그리드 복사 */
        copyDisplayValue: true, //그리드 데이터 복사 가능
        /* 필터 */
        enableFilter: true, // 필터 true 설정
    }

    /* 그리드 생성 */
    disabledDC_ID = AUIGrid.create("#disabledDC_ID", columnLayout, gridPros);

    /* 20231012 : 더블 클릭시 팝업 */
    AUIGrid.bind(disabledDC_ID, "cellDoubleClick", function(event) {
        lp_open('gridPop_disabledCurrent','장애신고 신청 현황',1250,800);
    });
}

/* 4. 데이터 불러오기 */
function requestDisabledDCData() {
    $.get("../resources/lib/aui-grid/data/sample-datas7.json", function (data) {
        AUIGrid.setGridData(disabledDC_ID, data);
    });
}

/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {

    // 크기가 변경되었을 때 AUIGrid.resize() 함수 호출
    if (typeof disabledDC_ID !== "undefined") {
        AUIGrid.resize(disabledDC_ID);
    }
};

$(document).on("click",".menu-btn",function(){
    let innerWidth = $(".contents").innerWidth() - 38;
    if($(".contents").hasClass("active")){
        innerWidth = innerWidth + 260;
        setTimeout(function(){
            AUIGrid.resize(disabledDC_ID, innerWidth);
        },20);

    } else{
        innerWidth = innerWidth - 260;
        setTimeout(function(){
            AUIGrid.resize(disabledDC_ID, innerWidth);
        },20);
    }
});

/* 서비스상태 버튼을 눌렀을 때, 그리드 필터링 이벤트 함수 */
$(".quantity-list li button").each(function(){
    $(this).on("click",function(){
        let name = $(this).find('.name').text();

        if(name === "신청"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "신청");
        } else if (name === "접수"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "접수");
        } else if (name === "조치중"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "조치중");
        } else if (name === "완료"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "완료");
        } else if (name === "보류"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "보류");
        } else if (name === "수리중"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", "수리중");
        } else if (name === "전체"){
            AUIGrid.setFilterByValues(disabledDC_ID, "category_status", ["신청","접수","조치중","완료","보류","수리중"]);
        }
    })
})
