<!-- 자산 품목관리 > 자산분류 팝업 -->

        <div class="pop-body">

<!-- // 팝업 -->
<!-- // 팝업 모음 -->
<script type="text/javascript">
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let assetClassification_ID;

    /* 2. AUIGrid 그리드 생성 + 데이터 요청 */
    createAssetClassicationDetailGrid();

    requestAssetClassificationDetailData();

    /* 3. AUIGrid 그리드 옵션 */
    function createAssetClassicationDetailGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false,
                filter: {
                    showIcon: true,
                }
            },
            {
                dataField: "category_classification_name",
                headerText: "분류명",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_num",
                headerText: "순번",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_isUsage",
                headerText: "사용여부",
                filter: {
                    showIcon: true,
                }
            }, {
                dataField: "category_enroll",
                headerText: "등록자",
                filter: {
                    showIcon: true,
                }

            }, {
                dataField: "category_date",
                headerText: "작성일자",
                filter: {
                    showIcon: true,
                }
            }]
        /* 20231012 : 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            editable: false, // 수정가능여부, 그리드 데이터 수정 가능
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            /* 사이즈 지정 */
            headerHeight : 30, // 기본 헤더 높이 지정
            fillColumnSizeMode:true,
            /* 페이지네이션 */
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            /* 그리드 복사 */
            copyDisplayValue: false, //그리드 데이터 복사 가능
            /* 필터 */
            enableFilter: true, // 필터 true 설정
        }

        /* 그리드 생성 */
        assetClassification_ID = AUIGrid.create("#assetClassification_ID", columnLayout, gridPros);
    }


    /* 엑셀 Import */

    /* 4. 데이터 불러오기 */
    function requestAssetClassificationDetailData() {
        $.get("../resources/lib/aui-grid/data/admin-datas8.json", function (data) {
            AUIGrid.setGridData(assetClassification_ID, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof assetClassification_ID !== "undefined"){
            AUIGrid.resize(assetClassification_ID);
        }
    }

    /* 6. 함수 관련 모음 */
    /* 메뉴버튼 클릭시(반응형) */
    $(document).on("click",".menu-btn",function(){
        let innerWidth = $(".contents").innerWidth() - 38;
        if($(".contents").hasClass("active")){
            innerWidth = innerWidth + 260;
            setTimeout(function(){
                AUIGrid.resize(assetClassification_ID, innerWidth);
            },20);

        } else{
            innerWidth = innerWidth - 260;
            setTimeout(function(){
                AUIGrid.resize(assetClassification_ID, innerWidth);
            },20);
        }
    });
</script>
</body>
</html>
