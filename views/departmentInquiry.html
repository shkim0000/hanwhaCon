<script>
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */

    let assetStatusGrid_ID; // 자산별 현황
    let dueDiglienceGrid_ID;

    /* 2. AUIGrid 그리드 생성 + 데이터 요청 */


    /* 3. AUIGrid 그리드 옵션 */
    /* [현황] : 자산별 현황 */
    let count = 0;
    function createAssetStatusGrid() {
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout =[
            {
                dataField: "category_product_name",
                headerText: "물품명",
                headerStyle: "myField3",
                style: "my-custom-style3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_user1",
                headerText: "김종민",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_user2",
                headerText: "홍길동",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_user3",
                headerText: "임꺽정",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            },{
                dataField: "category_user4",
                headerText: "김두한",
                headerStyle: "myField3",
                filter: {
                    showIcon: true,
                }
            }
        ];

        columnLayout.push({
            headerText: "전체",
            headerStyle: "myField3",
            dataField: "category_row_sum",  // 임의로 지정하십시오. expFunction 에서 반환된 값이 여기에 보관됩니다.
            dataType: "numeric",
            formatString: "#,##0",
            width: 120,
            expFunction: function (rowIndex, columnIndex, item, dataField) {
                return (item.category_user1 + item.category_user2 + item.category_user3 + item.category_user4);
            }
        });

        /* 1-2. 푸터 설정 */
        let footerLayout = [{
            labelText: "전체",
            positionField: "category_product_name"
        }, {
            dataField: "category_user1",
            positionField: "category_user1",
            operation: "SUM",
            formatString: "#,##0",
        }, {
            dataField: "category_user2",
            positionField: "category_user2",
            operation: "SUM",
            formatString: "#,##0"
        }, {
            dataField: "category_user3",
            positionField: "category_user3",
            operation: "SUM",
            formatString: "#,##0"
        }, {
            dataField: "category_user4",
            positionField: "category_user4",
            operation: "SUM",
            formatString: "#,##0"
        },{
            dataField: "category_row_sum",
            positionField: "category_row_sum",
            operation: "SUM",
            formatString: "#,##0", //#,##0 : 천단위 마다 컴마 구분자 정수 표현
            renderer: {
                type: "ButtonRenderer",
                labelText: "상세 보기",
                onClick: function (event) {
                    alert("( " + event.rowIndex + ", " + event.columnIndex + " ) " + event.item.name + " 상세보기 클릭");
                },
            }
        }
        ];


        /* 2. 그리드 속성 설정 */
        let gridPros = {
            enableFilter: true,
            useContextMenu: true,
            fixedColumnCount: 1,
            fixedRowCount: 2,// 최초 보여질 때 모두 열린 상태로 출력 여부
            displayTreeOpen: true,
            // 체크박스 사용 안함
            showRowCheckColumn: false,
            showRowNumColumn: false,
            showFooter: true,
            copyDisplayValue: true, //그리드 데이터 복사 가능
            editable: false, // 수정가능여부, 그리드 데이터 수정 가능
            simplifySelectionEvent: true,
            selectionMode: "multipleCells",

        }

        // 실제로 #grid_wrap 에 그리드 생성
        assetStatusGrid_ID = AUIGrid.create("#assetStatusGrid_ID", columnLayout, gridPros);

        /* 푸터 레이아웃 생성 */
        AUIGrid.setFooter(assetStatusGrid_ID, footerLayout);
        requestAssetStatusGridData();

        AUIGrid.bind(assetStatusGrid_ID, "selectionChange", function(event) {
            $(".aui-grid-renderer-base.aui-grid-footer-renderer").removeClass("on");
            if(count === 0){
                count++;
                if(!$(".hide-ver2").hasClass("open")){
                    $(".hide-ver2").addClass("open");
                }
                createDueDiglienceGrid();

                setTimeout(function(){
                    let name = AUIGrid.getOrgGridData(dueDiglienceGrid_ID);
                    let primeCell = event.primeCell;
                    let headerText = primeCell.headerText;
                    let dataField = primeCell.dataField;
                    let cellText = primeCell.item.category_product_name;

                    AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                    name.forEach((i) => {
                        if(i.category_user_name === headerText && dataField !== "category_row_sum"){
                            AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_user_name", headerText);
                            AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_product_name",cellText);
                        }else{
                            AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_product_name",cellText)
                        }
                    });
                },20);
            } else{
                let name = AUIGrid.getOrgGridData(dueDiglienceGrid_ID);
                let primeCell = event.primeCell;
                let headerText = primeCell.headerText;
                let dataField = primeCell.dataField;
                let cellText = primeCell.item.category_product_name;

                AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                name.forEach((i) => {
                    if(i.category_user_name === headerText && dataField !== "category_row_sum"){
                        AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_user_name", headerText);
                        AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_product_name",cellText);
                    }else{
                        AUIGrid.setFilterByValues(dueDiglienceGrid_ID, "category_product_name",cellText)
                    }
                });
            }
        });

        /* footer에 있는 총 보유자산 눌렀을 때 filter 초기화 */
        AUIGrid.bind(assetStatusGrid_ID, "footerClick", function (event) {
            /* 컬럼 이름 저장하기 */
            const columnArr = [];
            for (let ele of columnLayout) {
                columnArr.push(ele.headerText);
            }
            let columnLength = columnArr.length;
            let footerIndex = event.footerIndex;

            /* 색상 변환 */
            if(footerIndex === 0){
                return false;
            }else{
                $(".aui-grid-renderer-base.aui-grid-footer-renderer").removeClass("on");
                $(this).addClass("on");
            }


            if(count === 0){
                count++;
                createDueDiglienceGrid();
                setTimeout(function(){
                    if(footerIndex === 0){
                        return false;
                    }else if(footerIndex >= 1 && footerIndex < columnLength - 1){
                        AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                        AUIGrid.setFilterByValues(dueDiglienceGrid_ID,"category_user_name",columnArr[footerIndex]);
                    }else if(footerIndex === columnLength - 1){

                        AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                    }
                },20);

            }else{
                if(footerIndex === 0){
                    return false;
                }else if( footerIndex >= 1 && footerIndex < columnLength - 1){
                    AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                    AUIGrid.setFilterByValues(dueDiglienceGrid_ID,"category_user_name",columnArr[footerIndex]);
                }else if(footerIndex === columnLength - 1){
                    AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                }
            }
        });

    }

            let columnLength = columnArr.length;
            let footerIndex = event.footerIndex;

            /* 색상 변환 */
            if(footerIndex === 0){
                return false;
            }else{
                $(".aui-grid-renderer-base.aui-grid-footer-renderer").removeClass("on");
                $(this).addClass("on");
            }

            console.log(this)
            if(count === 0){
                count++;
                createDueDiglienceGrid();
                setTimeout(function(){
                    if(footerIndex === 0){
                        return false;
                    }else if(footerIndex >= 1 && footerIndex < columnLength - 1){
                        AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                        AUIGrid.setFilterByValues(dueDiglienceGrid_ID,"category_product_name",columnArr[footerIndex]);
                    }else if(footerIndex === columnLength - 1){
                        AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                    }
                },20);

            }else{
                if(footerIndex === 0){
                    return false;
                }else if( footerIndex >= 1 && footerIndex < columnLength - 1){
                    AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                    AUIGrid.setFilterByValues(dueDiglienceGrid_ID,"category_product_name",columnArr[footerIndex]);
                }else if(footerIndex === columnLength - 1){
                    AUIGrid.clearFilterAll(dueDiglienceGrid_ID);
                }
            }

        });
    }
