/* 1-2. dropdown menu 리스트 */

let hideList = ["분실", "수리", "기타등등"]; // -- 미존재일때 입력될 리스트
let cleanList = [];

/* 2. AUIGrid 그리드 생성 + 데이터 요청 */

    /* 그리드 생성 */

/* 3. AUIGrid 그리드 옵션 */
function createAUIGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    let columnLayout = [
        {
            dataField: "id",
            headerText: "아이디",
            visible:false
        }, {
            dataField: "category_asset_num",
            headerText: "자산번호",
            width: 180
        }, {
            dataField: "category_product_name",
            headerText: "물품명",
            width: 160,
        }, {
            dataField: "category_item_name",
            headerText: "품목명",
            width: 280
        }, {
            dataField: "category_department",
            headerText: "부서명",
            width: 160
        }, {
            dataField: "category_user_name",
            headerText: "사용자명",
            width: 160
        }, {
            dataField: "category_before_change",
            headerText: "변경전",
            width: 160
        }, {
            dataField: "category_after_change",
            headerText: "변경후",
            width: 160,
            renderer: {
                type: "DropDownListRenderer",
                list: groupList
            }
        }, {
            dataField: "category_reason_non_existence",
            headerText: "미존재 사유",
            width: 160,
            renderer:{
                type: "DropDownListRenderer",
                listFunction: function(rowIndex, columnIndex, item, dataField){
                  if(item.category_after_change === "미존재"){
                      return hideList;
                  } else {
                      return cleanList;
                  }
                },
            },
        }, {
            dataField: "category_investigate-date",
            headerText: "조사일",
            width: 160
        }, {
            dataField: "category_investigator",
            headerText: "조사자",
            width: 160
        }]
    /* 2. 그리드 속성 설정 */
    let gridPros = {
        rowIdField: "id",
        showRowCheckColumn: false,// 엑스트라 체크박스 표시 설정
        enableRowCheckShiftKey: true,
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        simplifySelectionEvent: true,
    }

    /* 그리드 생성 */
    myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);

    $('.menu-btn').on('click',function(){
        AUIGrid.destroy('#grid_wrap');
        setTimeout(function(){
            AUIGrid.create("#grid_wrap", columnLayout, gridPros);
            requestData();
        },200);
    });
}
