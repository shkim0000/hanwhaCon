<!doctype html>
<html lang="ko">
<head>

    <script src="../resources/lib/jquery-ui-1.13.2/jquery-ui-1.13.2.js"></script>
    <link rel="stylesheet" href="../resources/lib/jquery-ui-1.13.2/jquery-ui-1.13.2.css">

    <!-- AUI grid -->
    <script src="../resources/lib/aui-grid/js/AUIGridLicense.js"></script>
    <script src="../resources/lib/aui-grid/js/AUIGrid.js"></script>
    <script type="text/javascript" src="../resources/lib/aui-grid/js/ajax.js"></script>
    <script type="text/javascript" src="../resources/lib/aui-grid/js/common.js"></script>

    <link rel="stylesheet" href="../resources/lib/aui-grid/css/AUIGrid_style.css">

    <!--font-awesome -->

    <!-- 개별 소스 -->
    <link rel="stylesheet" href="../resources/css/main.css">
    <script src="../resources/js/main.js"></script>
</head>
<body id="guide">

<!-- contents -->
<div id="wrapper">

    <div class="contents active">
        <div class="page-indicator">
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li>자산실사</li>
                <li>자산실사</li>
            </ul>
        </div>
        <div class="input-wrap a-end">
            <div class="input-lists">
                <div class="input-list c-medium">
                    <span class="input-title">사용자</span>
                    <label class="input search">
                        <input type="text">
                        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </label>
                </div>
                <div class="input-list large">
                    <span class="input-title">부서</span>
                    <label class="input search">
                        <input type="text">
                        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </label>
                </div>
                <div class="input-list medium">
                    <span class="input-title">제목</span>
                    <label class="select">
                        <select>
                            <option value="">제목1</option>
                            <option value="">제목2</option>
                            <option value="">제목3</option>
                        </select>
                    </label>
                </div>
                <div class="input-list medium">
                    <span class="input-title">기간</span>
                    <div class="date-wrap">
                        <label class="date">
                            <input type="text">
                        </label>
                        <span>~</span>
                        <label class="date">
                            <input type="text">
                        </label>
                    </div>
                </div>
                <div class="input-list medium">
                    <span class="input-title">조사결과</span>
                    <label class="select">

                            <option value="">존재</option>

        <div class="list-box">
            <ul class="quantity-list">
                <li>
                    <button type="button">
                        <span class="quantity orange">

                            <span class="name">총수량</span>
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <span class="quantity blue">
                            <span class="num">2</span>
                            <span class="name">데스크탑</span>
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <span class="quantity green">
                            <span class="num">2</span>
                            <span class="name">모니터</span>
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <span class="quantity purple">
                            <span class="num">1</span>
                            <span class="name">공용</span>
                        </span>

                        <span class="quantity gray">

        <div class="title-box end">

        </div>
        <div id="grid_wrap" class="grid-box h-medium"></div>
        <div class="btn-wrap">
            <button type="button" class="btn" data-popup="gridPop_user">딤처리 없는 팝업 : AUI Grid</button>
        </div>
    </div>
</div>
<!-- // contents -->

<!-- 팝업 -->
<div id="gridPop_user" class="popup grid no">
    <div class="pop-box">
        <div class="pop-head">
            <h3>사용자 검색</h3>
            <button type="button" class="close-btn"></button>
        </div>
        <div class="pop-body">
            <div class="input-list">
                <span class="input-title">검색</span>
                <label class="input search">
                    <input type="text">
                    <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </label>
            </div>
            <div id="popup_grid_user" class="grid-box"></div>
        </div>
    </div>
</div>
<!-- // 팝업 -->

<script>
/* AUIGrid */
/* 1. AUIGrid 생성 후 반환 ID */
var myGridID;
var popup_grid_user;
var groupList = ["존재", "미존재"]; //-- 드랍다운리스트에 출력할 리스트들...서버 사이드(PHP, JSP, ASP 등)에서 해당 리스트를 매핑하십시오.

/* 2. AUIGrid 그리드 생성 + 데이터 요청 : document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다. */
function documentReady() {
    /* 그리드 생성 */
    createAUIGrid();
    createPopupAUIGrid2();

    /* 그리드 삽입 */
    requestData();// 데이터 요청 후 상단 그리드 삽입
    requestData2();
};

/* 3. AUIGrid 그리드 옵션 */
function createAUIGrid() {
    /* 기본 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    var columnLayout = [
        {
            dataField: "checkbox",
            dataType: "boolean",
            width: 80,
            headerText: "", // 텍스트 표시 안하고 체크박스만 나오게 함.
            headerStyle : "my-check-column", // 여기 주석 제거하면 큰 체크박스가 보임. 상단의 style 확인바람.
            headerRenderer: { // 헤더 렌더러
                type: "CheckBoxHeaderRenderer",
                // renderer 의 체크박스에 상호 의존적인 모드로 설정 (기본값 : false)
                dependentMode: true // dependentMode 는 renderer 의 type 으로 CheckBoxEditRenderer 를 정의할 때만 활성화됨.
            },
            renderer: {
                type: "CheckBoxEditRenderer",
                editable: true
            }
        }, {
            dataField: "category_asset_num",
            headerText: "자산번호",
            width: 180
        }, {
            dataField: "category_product_name",
            headerText: "물품명",
            width: 160,
        }, {
            dataField: "category_item_name",
            headerText: "품목명",
            width: 280
        }, {
            dataField: "category_department",
            headerText: "부서명",
            width: 160
        }, {
            dataField: "category_user_name",
            headerText: "사용자명",
            width: 160
        }, {
            dataField: "category_before_change",
            headerText: "변경전",
            width: 160
        }, {
            dataField: "category_after_change",
            headerText: "변경후",
            width: 160,
            renderer: {
                type: "DropDownListRenderer",
                list: groupList
            }
        }, {
            dataField: "category_reason_non-existence",
            headerText: "미존재 사유",
            width: 160
        }, {
            dataField: "category_investigate-date",
            headerText: "조사일",
            width: 160
        }, {
            dataField: "category_investigator",
            headerText: "조사자",
            width: 160
        }]
    /* 2. 그리드 속성 설정 */
    var gridPros = {
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
    };

    /* 그리드 생성 */
    myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);
}
function createPopupAUIGrid2(){
    /* 팝업 그리드(예시) */
    /* 1. AUIGrid 칼럼 설정 */
    var columnLayout2 = [
        {
            dataField: "category_user_name",
            headerText: "사용자명",
            width: 180
        }, {
            dataField: "category_department",
            headerText: "부서",
            width: 160
        }]
    /* 2. 그리드 속성 설정 */
    var gridPros2 = {
        selectionMode: "multipleCells",
        enableSorting: true, // 소팅
        noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
        headerHeight : 30, // 기본 헤더 높이 지정
        usePaging: true, // 페이징 사용
        pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
        pageRowCount: 12, // 한 화면에 출력되는 행 개수 30개로 지정
        showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
        fillColumnSizeMode: true, // 가로 스크롤 없이 현재 그리드 영역에 채우기 모드
    };

    /* 그리드 생성 */
    popup_grid_user = AUIGrid.create("#popup_grid_user", columnLayout2, gridPros2);
}
/* 4. 데이터 불러오기 */
function requestData() {
    $.get("../resources/lib/aui-grid/data/sample-datas5.json", function (data) {
        AUIGrid.setGridData(myGridID, data);
    });
};

function requestData2() {
    $.get("../resources/lib/aui-grid/data/sample-datas2.json", function (data) {
        AUIGrid.setGridData(popup_grid_user, data);
    });
}

/* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
window.onresize = function () {
    if (typeof myGridID !== "undefined") {
        AUIGrid.resize(myGridID);
    } else if (typeof popup_grid_user !== "undefined"){
        AUIGrid.resize(popup_grid_user);
    }
};
</script>
</body>
</html>
