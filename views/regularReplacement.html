<script>
    /* AUIGrid */
    /* 1. AUIGrid 생성 후 반환 ID */
    let myGridID;
    let myGridID2;
    /* 2. AUIGrid 그리드 생성 + 데이터 요청 : document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다. */
    function documentReady() {
        /* 그리드 생성 */
        createAUIGrid();
        createAUIGrid2();

        /* 그리드 삽입 */
        requestData();
        requestData2();
    }

    /* 3. AUIGrid 그리드 옵션 */
    function createAUIGrid() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            },
            {
                dataField: "category_product_name",
                headerText: "물품종류",
                width: 180
            },
            {
                dataField: "category_asset_num",
                headerText: "자산번호",
                width: 180
            },
            {
                dataField: "category_model_name",
                headerText: "모델명",
                width: 160
            },
            {
                dataField: "category_department",
                headerText: "부서",
                width: 160
            },
            {
                dataField: "category_user_name",
                headerText: "사용자",
                width: 160
            },
            {
                dataField: "category_classification_use",
                headerText: "용도구분",
                width: 160
            },
            {
                dataField: "category_asset_place",
                headerText: "자산위치",
                width: 160
            },
            {
                dataField: "category_date",
                headerText: "반납일",
                width: 160
            },
            {
                dataField: "category_asset_status",
                headerText: "자산상태",
                width: 160
            }

        ]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            showRowCheckColumn: true,// 엑스트라 체크박스 표시 설정
            enableRowCheckShiftKey: true,
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            pageRowCount: 12, // 한 화면에 출력되는 행 개수 30개로 지정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            fillColumnSizeMode:true,
        }

        /* 그리드 생성 */
        myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);

        $('.menu-btn').on('click',function(){
            AUIGrid.destroy('#grid_wrap');
            setTimeout(function(){
                AUIGrid.create("#grid_wrap", columnLayout, gridPros);
                requestData();
            },200);
        })
    }

    function createAUIGrid2() {
        /* 기본 그리드(예시) */
        /* 1. AUIGrid 칼럼 설정 */
        let columnLayout = [
            {
                dataField: "id",
                headerText: "아이디",
                visible:false
            }, {
                dataField: "category_product_name",
                headerText: "물품종류",
                width: 160
            }, {
                dataField: "category_asset_num",
                headerText: "자산번호",
                width: 160,
            }, {
                dataField: "category_model_name",
                headerText: "모델명",
                width:200
            }, {
                dataField: "category_use_usage1",
                headerText: "용도구분",
                width: 140
            }, {
                dataField: "category_place",
                headerText: "설치장소",
                width: 160,
            }, {
                dataField: "category_asset_status",
                headerText: "자산상태",
                width: 160,
            }, {
                dataField: "category_note",
                headerText: "교체물품종류",
                width: 160,
            }, {
                dataField: "category_changeProduct_name",
                headerText: "모델명",
                width: 160,
            }, {
                dataField: "category_product_quantity",
                headerText: "수량",
                width: 160
            }, {
                dataField: "category_del_btn", //임의의 고유값
                headerText: "",
                renderer: {
                    type: "IconRenderer",
                    iconWidth:12,
                    iconHeight:16,
                    iconPosition:"aisleCenter",
                    iconTableRef:{
                        "default":"../resources/img/icon/icon_delete.svg"
                    },
                    onClick: function(){
                        AUIGrid.removeRow(myGridID2, "selectedIndex");
                    }
                }
            }]
        /* 2. 그리드 속성 설정 */
        let gridPros = {
            rowIdField: "id",
            showRowCheckColumn: true,// 엑스트라 체크박스 표시 설정
            enableRowCheckShiftKey: true,
            selectionMode: "multipleCells",
            enableSorting: true, // 소팅
            noDataMessage: "출력할 데이터가 없습니다.", // 데이터 없을 경우
            headerHeight : 30, // 기본 헤더 높이 지정
            usePaging: true, // 페이징 사용
            pagingMode: "simple", // 페이징을 간단한 유형으로 나오도록 설정
            showPageRowSelect: true, // 페이지 행 개수 select UI 출력 여부 (기본값 : false)
            fillColumnSizeMode: true,
            softRemoveRowMode: false,
        }

        /* 그리드 생성 */
        myGridID2 = AUIGrid.create("#grid_wrap2", columnLayout, gridPros);

        $('.menu-btn').on('click',function(){
            AUIGrid.destroy('#grid_wrap2');
            setTimeout(function(){
                AUIGrid.create("#grid_wrap2", columnLayout, gridPros);
                requestData2();
            },200);
        })
    }
    /* 4. 데이터 불러오기 */
    function requestData() {
        $.get("../resources/lib/aui-grid/data/sample-datas6.json", function (data) {
            AUIGrid.setGridData(myGridID, data);
        });
    }
    function requestData2() {
        $.get("../resources/lib/aui-grid/data/sample-datas-id.json", function (data) {
            AUIGrid.setGridData(myGridID2, data);
        });
    }

    /* 5. AUIGrid 그리드 윈도우 리사이징 이벤트 */
    window.onresize = function () {
        if (typeof popup_grid_user !== "undefined"){
            AUIGrid.resize(popup_grid_user);
        }
    }
</script>
